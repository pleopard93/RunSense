<!DOCTYPE html>
<html>

<head>
	<title>Run Sense - Sign In</title>
	<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/hack.css">
	<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="hack.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#slogan').fadeTo(0, 0).delay(100).fadeTo(3000, 1);
			$('.account-button').fadeTo(0, 0).delay(100).fadeTo(3000, 1);
		});
	</script>

</head>

<body>
	<div class="body-wrapper">
		<div class="title section-border">
			<img src="img/logo.png" alt="logo" id="logo">
		</div>
		<div id="slogan">
			<h3>Change the way you run.</h3>
		</div>
		<div class="sign-up">
			<button type="button" class="btn btn-default account-button" onclick="signInButton()">Sign In</button>
			<button type="button" class="btn btn-default account-button" onclick="createAccountButton()">Create Account</button>
		</div>
		<div class="hidden" id="create-account-hidden-form">
			<form id="create-account-form" action="index.php/newUser" method="post">
				<input type="text" class="form-control" placeholder="Name">
				<br>
				<input type="text" class="form-control" placeholder="Email">
				<br>
				<input type="password" class="form-control" placeholder="Password" name="password" id="password">
				<br>
				<input type="password" class="form-control" placeholder="Confirm Password" name="confirm-password" id="confirm-password">
				<br>
				<input type="submit" class="btn btn-default">
			</form> 
		</div>
		<div class="hidden" id="sign-in-hidden-form">
			<form id="sign-in-form" action="index.php/newUser" method="post">
				<input type="text" class="form-control" placeholder="Email">
				<br>
				<input type="password" class="form-control" placeholder="Password">
				<br>
				<input type="submit" class="btn btn-default">
			</form> 
		</div>
	</div>
</body>

</html>
