<!DOCTYPE html>
<html>

<head>
	<title>RunSense</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="chartist-js-develop/dist/chartist.min.css">
    <script src="chartist-js-develop/dist/chartist.min.js"></script>
	<link rel="stylesheet" href="css/hack.css">
	<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="hack.js"></script>
</head>

<body>
	<div class="body-wrapper">
		<div class="title section-border">
			<h1 id="runsense-title">RunSense</h1>
		</div>
		<div class="content section-border">
			<h3>Welcome back, Name</h3>
			<div class="data-container" id="last-run-data">
				<h2>Last Run:</h2>
				<div class="data-container" id="last-run-chart">
					<div class="ct-chart ct-perfect-fourth"></div>
				</div>	
			</div>
			<div class="data-container" id="total-data">
				<h2>All Runs:</h2>
				<div class="data-container" id="total-chart">
				</div>
			</div>
		</div>
	</div>
</body>

</html>
