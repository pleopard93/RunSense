<!DOCTYPE html>
<html>

<head>
	<title>Run Sense - Data</title>
	<link rel="icon" type="image/png" href="img/myicon.png">
	<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/hack.css">
	<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1','packages':['corechart']}]}"></script>
	<script type="text/javascript" src="hack.js"></script>
</head>

<body>
	<div class="body-wrapper">
		<div class="title section-border">
			<img src="img/logo.png" alt="logo" id="logo">
		</div>
		<div class="content section-border">
			<div class="data-container" id="last-run-data">
				<h2>Last Run:</h2>
				<div class="data-container" id="last-run-chart">
					<div id="ex3"></div>	
				</div>	
			</div>
			<div class="data-container" id="total-data">
				<h2>All Runs:</h2>
				<div class="data-container" id="total-chart">
					<div id="ex2"></div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
